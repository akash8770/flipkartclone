<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="card" style="background-color: #e8ecef;">
            <div class="row">
                <div class="col-md-5">
                </div>
                <div class="col-md-4">
                   <strong style="color:#11a2a2;font-size:42px;">Register</strong> 
                </div>
                <div class="col-md-3">
                </div>
            </div>

            <div class="card-body">
                <div class="row">
                    <div class="col-lg-6">First Name</div>
                    <div class="col-lg-6">Last Name</div>  
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-6"><input type="text" name="name" id="name" class="form-control"></div>
                    
                    <div class="col-lg-6"><input type="text" name="name" id="name" class="form-control"></div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-6">Email</div>
                    <div class="col-lg-6">Address Line-1</div>  
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-6"><input type="text" name="name" id="name" class="form-control"></div>
                    <div class="col-lg-6"><input type="text" name="name" id="name" class="form-control"></div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-6">Address Line-2</div>
                    <div class="col-lg-4">State</div>  
                    <div class="col-lg-2">Postal-Code</div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-6"><input type="text" name="name" id="name" class="form-control"></div>
                    <div class="col-lg-4"><input type="text" name="name" id="name" class="form-control"></div>
                    <div class="col-lg-2"><input type="text" name="name" id="name" class="form-control"></div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-6">Country</div>
                    <div class="col-lg-6">Date Of Birth</div>  
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-6 form-group" >
                        <select class="form-control" style="width:635px;"> 
                            <option>Afghanistan</option>
                            <option>India</option>
                            <option>Russia</option>
                            <option>America</option>
                            <option>China</option>
                            <option>Dubai</option>
                        </select>	
                       </div>
                    
                    <div class="col-lg-6"><input type="date" name="name" id="name" class="form-control"></div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-6">Gender</div>
                    <div class="col-lg-2">Country Code</div>  
                    <div class="col-4">Phone</div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-6 form-group" >
                        <select class="form-control" style="width:635px;"> 
                            <option>Male</option>
                            <option>Female</option>
                        </select>	
                       </div>
                    
                       <div class="col-lg-2 form-group" >
                        <select class="form-control" > 
                            <option>USA(+1)</option>
                            <option>AFG(+2)</option>
                        </select>	
                       </div>
                       <div class="col-lg-4"><input type="text" name="name" id="name" class="form-control"></div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-6">Password</div>
                    <div class="col-lg-6">Confirm Password</div>  
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-6"><input type="text" name="name" id="name" class="form-control"></div>
                    
                    <div class="col-lg-6"><input type="text" name="name" id="name" class="form-control"></div>
                </div>
                <br>
                <div class="row">

                    <div class="col-lg-5"><input type="checkbox">I accept all terms and condition.</input></div>
                    <div class="col-lg-5"></div>
                    <div class="col-lg-2"><input type="button" value="Submit" class="btn btn-primary"></div>
                </div>
            </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
